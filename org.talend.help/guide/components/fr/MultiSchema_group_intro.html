<a name="wp2091993"> </a><h2 class="pHeading1">
Composants MultiSchéma  
</h2>
<a name="wp2091996"> </a><p class="pBody">
Ce chapitre décrit en détail les principaux composants appartenant à la famille <b class="cBold">MultiSchema </b>dans la <b class="cBold">Palette</b> de <b class="cBold">Talend Open Studio</b>.
</p>
<a name="wp2092012"> </a><p class="pBody">
Les composants de la famille <b class="cBold">MultiSchema</b> permettent de lire et d&#39;écrire des multi-schémas dans des fichiers délimités, positionnels ou XML. 
</p>
